<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect to MyApp</title>
</head>
<body>
    <form action="http://localhost:8000/pay/" method="get">
        <input type="hidden" name="id" value="1">

    </form>

</html>
